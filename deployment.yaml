apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: sserdaracikyildiz/registry-1:pythonapp
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_RUN_HOST
          value: "0.0.0.0"
